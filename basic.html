<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basicos del día a día</title>
    <link rel="stylesheet" href="css/basic.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="bg-gradient-to-l from-red-200 via-red-300 to-yellow-200">
    <div class="flex flex-row  space-x-96 m-auto mt-6 mb-8">

        <div class=" boton absolute left-10 top-10 hover:text-white bg-rose-300">
            <button id="volver">Atrás</button>
        </div>
        <img class="w-40  absolute top-0 right-2 " src="img/logo.png" alt="">

    </div>
    <div class="flex flex-row">
        <div class="h-screen overflow-hidden">
            <div class="flex flex-col ms-8 w-30 ">
                <div class="mt-20">
                    <div class="mt-10">
                        <ul class="space-y-24">
                            <li>
                                <button id="familia"
                                    class=" rounded-lg px-4 py-0 mt-2 text-white bg-gradient-to-r from-sky-400 via-rose-400 to-lime-400 text-black transition duration-200 ease-in-out transform hover:text-black focus:shadow-outline hover:scale-95">
                                    Familia</button>

                            </li>
                            <li>
                                <button id="colores"
                                    class=" rounded-lg px-4 py-0 mt-2 text-white bg-gradient-to-r from-sky-400 via-rose-400 to-lime-400 text-black transition duration-200 ease-in-out transform hover:text-black focus:shadow-outline hover:scale-95">
                                    Colores</button>

                            </li>
                            <li>
                                <button id="comida"
                                    class=" rounded-lg px-4 py-0 mt-2 text-white bg-gradient-to-r from-sky-400 via-rose-400 to-lime-400 text-black transition duration-200 ease-in-out transform hover:text-black focus:shadow-outline hover:scale-95">
                                    Comida</button>
                            </li>
                            <li>
                                <button id="tiempo"
                                    class=" rounded-lg px-4 py-0 mt-2 text-white bg-gradient-to-r from-sky-400 via-rose-400 to-lime-400 text-black transition duration-200 ease-in-out transform hover:text-black focus:shadow-outline hover:scale-95">
                                    Tiempo</button>
                                </a>
                            </li>
                            <li>
                                <button id="lugares"
                                    class=" rounded-lg px-4 py-0 mt-2 text-white bg-gradient-to-r from-sky-400 via-rose-400 to-lime-400 text-black transition duration-200 ease-in-out transform hover:text-black focus:shadow-outline hover:scale-95">
                                    Lugares</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="ml-3" id="imagenes">
            <p></p>
            <img width="1000" class=" mt-8 ml-14 p-4" src="img/fondobasicos.png" alt="" />

        </div>
    </div>
    <script src="js/basicos.js"></script>
</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta con todos</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

<body class="bg">
    <div class=" inline-flex w-full mx-auto ">

        <div class="flex flex-row  space-x-96 m-auto mt-6 mb-8">
            <img class="w-40 absolute left-20 top-1 " src="img/logo.png" alt="">
            <button id="registro"
                class=" absolute top-20 right-20 font-serif rounded-lg px-8 py-0 m-auto text-3xl text-black bg-gradient-to-r from-green-300 to-purple-400">
                Cuéntanos
            </button>
        </div>
    </div>
    <header class=" bg-black opacity-75 text-center p-20 m-40">

        <div class="px-12">
            <h1 class=" font-serif text-white text-6xl">Conecta con todos</h1>
            <p class="font-serif  text-white mt-4 text-3xl">¿Nunca te has preguntado que pasaría si conoces a una
                persona sorda y no sabes como
                comunicarte?</p>

            <p class="font-serif  text-white mt-4 text-3xl">Aquí te enseñamos lenguaje básico para fomentar la
                inclusión
                social</p>
        </div>
    </header>
    <!-- Contenido Botones -->
    <div class="How font-serif m-8">
        <p class="text-5xl pl-9">Cómo se signa...</p>
    </div>
    <div class="folders font-serif text-2xl m-20">
        <div class="box bg-gradient-to-r from-purple-400 to-yellow-400">
            <button id="nombre">Mi nombre es...</button>
        </div>
        <div class="box bg-gradient-to-r from-indigo-200 via-red-200 to-yellow-100">
            <button id="saludos">Saludos</button>
        </div>
        <div class="box bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400">
            <button id="pryre">Preguntas y respuestas</button>
        </div>
        <div class="box bg-gradient-to-l from-red-200 via-red-300 to-yellow-200">
            <button id="basic">Básicos del día a día</button>
        </div>
        <div class="box bg-gradient-to-r from-blue-100 via-blue-300 to-blue-500">
            <button id="verb">Diccionario de verbos</button>
        </div>

    </div>
    <!-- Enlaces -->

    <section>
        <div class=" relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-16 max-w-7xl">
            <p class="text-white font-serif text-2xl px-40">Si tienes alguna pregunta siempre puedes escribir a...</p>
            <div class="px-8 pb-12 mx-auto">
                <div class="mt-6 grid grid-cols-2 gap-0.5 md:grid-cols-5 lg:mt-8">
                    <div class="flex justify-center col-span-1 ">

                    </div>
                    <div class="flex justify-center col-span-1 px-8">
                        <a class="text-white" href="http://github.com/DainaYBelloso"> <img src="img/github.png"
                                alt=""></a>
                    </div>
                    <div class="flex justify-center col-span-1 px-8">
                        <a href="https://www.linkedin.com/in/daina-belloso/"><img src="img/linkedin.png" alt=""></a>
                    </div>
                    <div class="flex justify-cen px-8ter col-span-1 px-8">
                        <a href="https://www.instagram.com/dainayolidabeth/"><img src="img/instagram.png" alt=""></a>
                    </div>

                </div>
            </div>


        </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y respuestas</title>
    <link rel="stylesheet" href="css/greetings.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400">
    <div class=" pt-8 w-4/6 mx-auto ">

        <div class="flex flex-row  space-x-96 m-auto mt-6 mb-8">
            <div class=" boton absolute left-10 top-10 hover:text-white bg-indigo-400">
                <button id="volver">Atrás</button>
            </div>
            <img class="w-40  absolute top-0 right-2 " src="img/logo.png" alt="">

        </div>
        <h1 class="text-center p-4 text-2xl">Algunas de las preguntas y respuestas más comunes son:</h1>
        <p class="p-8 text-xl">Presiona sobre alguna</p>
        <div class="grid grid-cols-3 ">
            <div class="mt-5 px-2 col-span-0">
                <!-- PREGUNTAS -->
                <div
                    class="bg-blue-300 w-full flex-auto overflow-hidden rounded-3xl  text-sm leading-6 shadow-lg ring-1 ring-gray-900/5">
                    <div class="p-4 text-aling">
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton1" class="text-xl m-auto">
                                ¿Qué tal?
                            </button>
                        </div>

                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton2" class=" text-xl m-auto">

                                ¿Cómo se signa?</button>
                        </div>
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton3" class="text-xl m-auto ">
                                ¿Para qué?
                            </button>
                        </div>
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton4" class=" text-xl m-auto">
                                ¿Qué?
                            </button>
                        </div>
                        <div class=" group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton5" class="text-xl m-auto ">
                                ¿Por qué?
                            </button>
                        </div>
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton6" class="text-xl m-auto ">
                                ¿Cuál?
                            </button>
                        </div>
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton7" class="text-xl m-auto">
                                ¿Quién?
                            </button>
                        </div>
                        <div class=" group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton8" class="text-xl m-auto">
                                ¿Dónde?
                            </button>
                        </div>
                        <div class=" group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton9" class="text-xl m-auto">
                                ¿Qué dice?
                            </button>
                        </div>
                        <div class=" group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton10" class="text-xl m-auto">
                                ¿Cómo?
                            </button>
                        </div>
                        <div class=" group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton11" class="text-xl m-auto">
                                ¿Si o no?
                            </button>
                        </div>
                    </div>

                </div>
            </div>


            <div class="  mt-5   px-2 col-span-0">
                <div class="bg-purple-200  w-full flex-auto  rounded-xl  text-sm leading-6 shadow-lg ring-gray-900/5">
                    <div class="">
                        <!-- Imagen -->
                        <div id="sig" class=" group relative flex gap-x-6 rounded-lg p-4 ">

                        </div>
                    </div>

                </div>
            </div>

            <!-- RESPUESTAS -->
            <div class="  mt-5   px-2 col-span-0">
                <div
                    class="bg-blue-300 w-full flex-auto overflow-hidden rounded-3xl  text-sm leading-6 shadow-lg ring-gray-900/5">
                    <div class="p-4 text-aling">
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton1r" class="text-xl m-auto">
                                Bien
                            </button>
                        </div>
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton2r" class="text-xl m-auto">
                                Mal
                            </button>
                        </div>
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton3r" class="text-xl m-auto">
                                Regular
                            </button>
                        </div>
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton4r" class="text-xl m-auto">
                                Si
                            </button>
                        </div>
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton5r" class="text-xl m-auto">
                                No
                            </button>
                        </div>
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton6r" class="text-xl m-auto">
                                Gracias
                            </button>
                        </div>
                        <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-purple-200">
                            <button id="boton7r" class="text-xl m-auto">
                                De nada
                            </button>
                        </div>
                    </div>
                </div>
            </div>



            <script src="/js/questions.js"></script>

</html>
